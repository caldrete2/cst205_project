{% extends 'bootstrap/base.html' %}

{% block title %} Picture Dictionary {% endblock %}

{% block content %}    
   
<div class="page-header">
  <h1>Picture Dictionary</h1>
  <small>Select a language to trasnlate to...</small>
</div>

<div class="row">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="//upload.wikimedia.org/wikipedia/commons/thumb/4/46/PostureFoundationGarments05fig3.png/220px-PostureFoundationGarments05fig3.png" width="400" height="200" alt="">
            </div>   
            <div class="carousel-item">
                <img class="d-block w-100" src="{{url_for('static', filename= pics[1] +'.jpg')}}" width="400" height="200" alt="">
            </div> 
        </div><!--carousel inner-->

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
</div><!--div id-->

</div><!--row-->
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Language
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">English</a></li>
      <li><a href="#">Spanish</a></li>
      <li><a href="#">Korean</a></li>
      <li><a href="#">French</a></li>
    </ul>
  </div>

  <div class="row">
  <div class="col-lg-5">
    <div class="input-group">
      <input type="text" name="usrvocab" class="form-control" placeholder="Enter text...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" >Translate!</button>
      </span>
    </div>
        <input class="form-control" type="text" placeholder="English translation here..." readonly>
  </div>

{% endblock %}
